<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFridgeFood - Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="#" class="logo">MyFridgeFood</a>
        <nav class="nav-menu">
            <a href="#">BOOKMARKS</a>
            <a href="#">CONTESTS</a>
            <a href="#">TIPS</a>
            <a href="#">SUBMIT A RECIPE</a>
            <a href="#">DECIDER</a>
            <a href="#">COPYRIGHT POLICY</a>
        </nav>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="container">
        <h2 class="form-title">LOGIN</h2>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="button">Login</button>
            <div class="register-prompt">
                Don't have an account yet? <a onclick="showRegisterForm()">Register</a>
            </div>
        </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="container">
        <h2 class="form-title">REGISTER</h2>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Address 1 (Optional - Mailing address for prizes)">
            <input type="text" placeholder="Address 2 (Optional)">
            
            <label>COUNTRY:</label>
            <select required>
                <option value="">Please select</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <!-- Thêm nước ở đây -->
            </select>

            <input type="text" placeholder="City" required>
            <input type="tel" placeholder="Phone Number (Optional)">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>

            <button type="submit" class="button">Submit</button>
            <div class="register-prompt">
                Already have an account? <a onclick="showLoginForm()">Login</a>
            </div>
        </form>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
